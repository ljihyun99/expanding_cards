<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css"/>
    <title>Expanding cards</title>
    </head>
    <body>
        <div>
            <h2 style="text-align:center;">What do I like?</h2>
            <div class="containers">
                <div class="container">
                    <div class="panel" style="background-image:url('./images/christmas/christmas1.jpg');">
                        <label>Christmas1</label>
                    </div>
                    <div class="panel " style="background-image:url('./images/christmas/christmas2.jpg');">
                        <label>Christmas2</label>
                    </div>
                    <div class="panel active" style="background-image:url('./images/christmas/christmas3.jpg');">
                        <label>Christmas3</label>
                    </div>
                    <div class="panel " style="background-image:url('./images/christmas/christmas4.jpg');">
                        <label>Christmas4</label>
                    </div>
                    <div class="panel" style="background-image:url('./images/christmas/christmas5.jpg');">
                        <label>Christmas5</label>
                    </div>
                </div>
                <div class="container2">
                    <div class="panel2" style="background-image:url('./images/ocean/ocean1.jpg');">
                        <label>Ocean1</label>
                    </div>
                    <div class="panel2" style="background-image:url('./images/ocean/ocean2.jpg');">
                        <label>Ocean2</label>
                    </div>
                    <div class="panel2 active2" style="background-image:url('./images/ocean/ocean3.jpg');">
                        <label>Ocean3</label>
                    </div>
                    <div class="panel2 " style="background-image:url('./images/ocean/ocean4.jpg');">
                        <label>Ocean4</label>
                    </div>
                    <div class="panel2" style="background-image:url('./images/ocean/ocean5.jpg');">
                        <label>Ocean5</label>
                    </div>
                </div>
            </div>
        </div>
        

        <script src="script.js"></script>
    </body>
</html>
